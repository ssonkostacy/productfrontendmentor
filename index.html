<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!--My fonts-->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="product">
      <div class="product_img">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Perfume bottle laying flat on a">
      </div>
      <div class="product_content">
        <p class="product_caterogy">Perfume</p>

        <h1 class="product_title"> Gabrielle Essence Eau De Parfum</h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex_group">
          <p class="product_price">$149.99</p>
          <p class="product_orginal-price">$169.99</p>
        </div>

        <button class="button">>Add to Cart</button>
      </div>
      </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SSONKO  STACY</a>.
  </div>
</body>

</html>
